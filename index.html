<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Online Calculator</title> 
    <link href="style.css" rel="stylesheet" type="text/css">

</head>
<body>
    <h1>Simple Calculator</h1>
    
    <div id = 'container'>
        <div id = 'display'></div>
        <div id = 'statement'></div>
        <button type='button' id = 'plus' class = 'operator'>+</button>
        <button type='button' id = 'minus' class = 'operator'>-</button>
        <button type='button' id = 'times' class = 'operator'>&times</button>
        <button type='button' id = 'divide' class = 'operator'>&divide</button>
        <button type='button' id = 'clear' class = 'operator' style='background-color: rgba(61, 125, 245, 0.753);'>ac</button>
        <div id = 'numbers'>
            <button type='button' id = 'num7'>7</button>
            <button type='button' id = 'num8'>8</button>
            <button type='button' id = 'num9'>9</button>
            <button type='button' id = 'num4'>4</button>
            <button type='button' id = 'num5'>5</button>
            <button type='button' id = 'num6'>6</button>
            <button type='button' id = 'num1'>1</button>
            <button type='button' id = 'num2'>2</button>
            <button type='button' id = 'num3'>3</button>
            <button type='button' id = 'num0' class = 'zero'>0</button>
            <button type='button' id = 'numdot'>.</button>
        </div>
        <button type='button' id = 'equals' class= "operator" style='background-color: orange;'>=</button>
    </div>   
    
    <script src="main.js"></script>
</body>
</html>
